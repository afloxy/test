<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProHunt Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">ProHunt Web App</h1>
        <form action="/result" method="post">
            <div class="form-group">
                <label for="domain">Target Domain:</label>
                <input type="text" class="form-control" id="domain" name="domain" required>
            </div>
            <div class="form-group">
                <label for="ports">Ports (comma-separated):</label>
                <input type="text" class="form-control" id="ports" name="ports" required>
            </div>
            <div class="form-group">
                <label for="timeout">Timeout (in seconds):</label>
                <input type="text" class="form-control" id="timeout" name="timeout" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="include_ips" name="include_ips">
                <label class="form-check-label" for="include_ips">Include IPs</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ips_only" name="ips_only">
                <label class="form-check-label" for="ips_only">Display Only IPs</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
